<template>
  <!-- Heading -->
  <lightning-modal-header onclick={toggleBody}
    ><div class="header">
      <span>{record.Plan_Detail__c}</span>
      <!-- <h1 onclick={goToRecord}>{record.Id}</h1> -->
      <div class="icon-div">
        <lightning-icon
          icon-name="utility:forward"
          alternative-text="Visit Record Page"
          title="Visit Record Page"
          size="small"
          onclick={goToRecord}
        ></lightning-icon>
      </div></div
  ></lightning-modal-header>
  <!-- Body -->
  <template if:true={bodyToggled}>
    <lightning-modal-body class="modal-body"
      ><lightning-record-form
        record-id={record.Id}
        fields={allFields}
        object-api-name="Placement_Plan__c"
        mode="readonly"
      ></lightning-record-form
    ></lightning-modal-body>
  </template>
</template>
